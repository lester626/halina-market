<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Home Page - Not Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/resources/static/style.css}" rel="stylesheet" />
</head>
<body>
<!--Header-->
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <a href="/home" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
            <span class="fs-4">Halina Market</span>
        </a>
        <ul class="nav me-auto">
            <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="/order/lines" th:href="@{/order/lines}" class="nav-link link-dark px-2">My Cart</a></li>
            <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2">Logout</a></li>
        </ul>
    </div>
</nav>
<!--/Top Header-->

<!--SubCategory-->
<br>
<div class="container">
    <h1 th:text="${category.getName()}"></h1>
    <div th:switch="${subcategories}">
        <h3 th:case="null">No Sub Categories</h3>
        <div th:case="*">
            <table>
                <thead>
                <tr th:each="subcategory : ${subcategories}">
                    <td>
                        <a th:href="@{/category/prod/{id}(id=${subcategory.getSubcategory_id()})}" th:text="${subcategory.getName()}"></a>
                    </td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!--/SubCategory-->

<!--Footer-->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <p>&copy; <script>document.write(new Date().getFullYear());</script> Company, Inc. All rights reserved.</p>
        </div>
    </footer>
</div>
<!--/Footer-->
</body>
</html>
