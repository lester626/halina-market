<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Products - Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<!--Admin Header-->
<nav class="py-2 bg-light border-bottom" style="background-color: #b7c9e2">
    <div class="container d-flex flex-wrap">
        <a href="/home/loggedin" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
            <span class="fs-4">Halina Market</span>
        </a>
        <ul class="nav me-auto">
            <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
        </ul>
        <ul class="nav"><li class="nav-item"><a href="/myProfile" th:href="@{/myProfile}" class="nav-link link-dark px-2 fw-bold">My Profile</a></li>
            <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2 fw-bold">Logout</a></li>
        </ul>
    </div>
</nav>
<!--/Admin Header-->

<!--Add Category-->
<br>
<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/category/add}" th:object="${addCategory}">
        <legend>Manage Store Products</legend>
        <div>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="category" class="col-lg-2 control-label">Add a new category</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="category" name="category" placeholder="Name of the category" th:field="*{name}" required/>
                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name too long</span>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </form>
    <br>
    <br>
    <div th:switch="${viewCategories}">
        <div th:case="null">No Categories</div>
        <div th:case="*">
            <table>
                <h1>List of Categories: </h1>
                <thead>
                <tr th:each="category : ${viewCategories}">
                    <th>
                        <a th:href="@{/category/sub/{id}(id=${category.getCategory_id()})}" th:text="${category.getName()}"></a>
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<br>
<!--/Add Category-->

<!--Footer-->
<div class="fixed-bottom" >
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <p>&copy; <script>document.write(new Date().getFullYear());</script> Company, Inc. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>
<!--/Footer-->

</body>
</html>
