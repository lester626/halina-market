<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home Page - Halina Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <!--Header-->
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <a href="/home" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
                <span class="fs-4">Halina Market</span>
            </a>
            <span class="navbar-text">
                        <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
                    </span>
        </div>
    </nav>
    <!--/Header-->

    <!--Sign Up-->
    <div class="container">
        <form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signUp}">
            <!--/* Show general error message when form contains errors */-->
                <legend>Please Sign Up</legend>
                <div class="form-group">
                    <label for="firstName" class="col-lg-2 control-label">First Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}" />
                        <ul th:if="${#fields.hasErrors('firstName')}">
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}">_Input is incorrect</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                    <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" />
                        <span class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect Last Name</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
                    </div>
                </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('country')}? 'has-error'">
                <label for="country" class="col-lg-2 control-label">Country</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="country" placeholder="Country" th:field="*{country}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Incorrect Country</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('city')}? 'has-error'">
                <label for="city" class="col-lg-2 control-label">City</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="city" placeholder="City" th:field="*{city}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect City</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('street')}? 'has-error'">
                <label for="street" class="col-lg-2 control-label">Street</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="street" placeholder="Street" th:field="*{street}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect Street</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('zip_code')}? 'has-error'">
                <label for="zip_code" class="col-lg-2 control-label">Zip Code</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" id="zip_code" placeholder="Zip Code" th:field="*{zip_code}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('zip_code')}" th:errors="*{zip_code}">Incorrect Zip Code</span>
                </div>
            </div>
                <div class="form-group">
                    <label for="accept-email" class="col-lg-2 control-label">Accept Email</label>
                    <div class="col-lg-10">
                        <input hidden="hidden" id="role" value="ROLE_USER" th:field="*{role}">
                        <input type="checkbox" id="accept-email" name="accept-email" value=false th:field="*{acceptEmail}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default">Add Delivery Address</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <p>Already have an account? <a href="login" th:href="@{/login}">Login</a></p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <!--/Sign Up-->
</body>
</html>
