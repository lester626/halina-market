<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="result-styles.css">
</head>
<body>
<div th:switch="${products}">
    <div th:case="null">No Products</div>
    <table th:case="*">
        <tr>
            <th th:each="product : ${products}">
                <a>
                    <img th:src="${product.getImageUrl()}" th:width="100" th:height="100">
                    <ul>
                        <li th:text="${product.getProductName()}"></li>
                        <li th:text="${product.getPrice()}"></li>
                    </ul>
                </a>
            </th>
        </tr>
    </table>
</div>
</body>
</html>
