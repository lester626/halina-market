<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title> Home Page - Not Logged In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--CSS-->
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
  <!--Top Header-->
  <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
      </ul>
      <ul class="nav">
        <li class="nav-item"><a href="/signup" th:href="@{/signup}" class="nav-link link-dark px-2">My Cart</a></li>
        <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2">Logout</a></li>
      </ul>
    </div>
  </nav>
  <!--/Top Header-->

  <!--Second Header-->
  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/home/loggedin" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
        <span class="fs-4">Halina Market</span>
      </a>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0">
        <input type="search" class="form-control" placeholder="Search for a product" aria-label="Search">
      </form>
      <div class="text-end">
        <button type="button" class="btn btn-primary">Search</button>
      </div>
    </div>
  </header>
  <!--/Second Header-->

  <!--User Profile-->
  <div class="container">
    <div class="input-group">
      <span class="input-group-text">First name</span>
      <input type="text" aria-label="First name" class="form-control" type="text" th:value="${/}">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-text">Last name</span>
      <input type="text" aria-label="Last Name" class="form-control" type="text" th:value="${/}">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-text">Email</span>
      <input type="text" aria-label="Email" class="form-control" type="text" th:value="${user.getUsername()}">
    </div>
    <br>
    <h6>Registered Address</h6>
    <div class="input-group">
      <span class="input-group-text">First name</span>
      <input type="text" aria-label="First name" class="form-control" type="text" th:value="${/}">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-text">Street</span>
      <input type="text" aria-label="Street" class="form-control" type="text" th:value="${/}">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-text">City</span>
      <input type="text" aria-label="City" class="form-control" type="text" th:value="${/}">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-text">Country</span>
      <input type="text" aria-label="Country" class="form-control" type="text" th:value="${/}">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-text">Zip code</span>
      <input type="text" aria-label="Zip code" class="form-control" type="text" th:value="${/}">
    </div>
  </div>
  <!--/User Profile-->

  <!--Footer-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Company, Inc. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <!--/Footer-->
</body>
</html>
