<!--Header-->
<nav class="py-2 bg-light border-bottom">
  <div class="container d-flex flex-wrap">
    <a href="/home" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">

      <span class="fs-4">Halina Market</span>
    </a>

      <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
    </ul>
    <ul class="nav">
      <li class="nav-item"><a href="/order/lines" th:href="@{/order/lines}" class="nav-link link-dark px-2">My Cart</a></li>
      <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2">Logout</a></li>
    </ul>
  </div>
</nav>
<!--/Top Header-->

<!--Product Search Details-->
<br>
<form class="container" method="post" th:action="@{/product/details/{id}}" th:object="${orderLines}">
  <div th:switch="${product}">
    <div th:case="null">
      No Product
    </div>
    <br>
    <div th:case="*">
      <img th:src="${product.getImageUrl()}" height="500" width="500">
      <h1 th:text="${product.getProductName()}"></h1>
      <h3 th:text="${product.getProductDesc()}"></h3>
      <br>
      <table>
        <thead>
        <tr>
          <td>
            <a th:text="${product.getPrice()}"></a>
            <a>PHP</a>
          </td>
          <td>
            <input id="totalProducts" name="totalProducts" type="number" th:field="*{totalProducts}">
          </td>
        </tr>
        </thead>
      </table>
      <br>
      <button class="btn btn-dark" type="submit">Add to Cart</button>
    </div>
  </div>
</form>
<!--/Product Search Details-->
