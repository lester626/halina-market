<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Delivery Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/signup/delivery/address}" th:object="${deliveryAddress}">
        <!--/* Show general error message when form contains errors */-->
        <legend>Add Delivery Address</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('country')}? 'has-error'">
            <label for="country" class="col-lg-2 control-label">Country</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="country" placeholder="Country" th:field="*{country}"/>
                <span class="help-block" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Incorrect Country</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('city')}? 'has-error'">
            <label for="city" class="col-lg-2 control-label">City</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="city" placeholder="City" th:field="*{city}"/>
                <span class="help-block" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect City</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('street')}? 'has-error'">
            <label for="street" class="col-lg-2 control-label">Street</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="street" placeholder="Street" th:field="*{street}"/>
                <span class="help-block" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect Street</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('zipCode')}? 'has-error'">
            <label for="zipCode" class="col-lg-2 control-label">Zip Code</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="zipCode" placeholder="Zip Code" th:field="*{zipCode}"/>
                <span class="help-block" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Incorrect Zip Code</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign up</button>
            </div>
        </div>
        </fieldset>
    </form>
</div>
</body>
</html>
