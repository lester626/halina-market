<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Home Page - Not Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/resources/static/style.css}" rel="stylesheet" />
</head>
<body>
<!--Header-->
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <a href="/home" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
            <span class="fs-4">Halina Market</span>
        </a>
        <ul class="nav me-auto">
            <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="/order/lines" th:href="@{/order/lines}" class="nav-link link-dark px-2">My Cart</a></li>
            <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2">Logout</a></li>
        </ul>
    </div>
</nav>
<!--/Top Header-->

<!--Category-->
<br>
<div class="container" th:switch="${categories}">
    <h3 th:case="null">No Categories</h3>
    <div th:case="*">
        <table>
            <thead>
            <tr th:each="category : ${categories}">
                <td>
                    <img th:src="${category.getImageUrl()}" height="500" width="500">
                    <a th:href="@{/category/sub/{id}(id=${category.getCategory_id()})}" th:text="${category.getName()}"></a>
                </td>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!--/Category-->

    <div class="row row-cols-1 row-cols-md-3 g-4">
