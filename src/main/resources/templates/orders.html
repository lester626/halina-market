<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title> Home Page - Not Logged In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--CSS-->
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<!--Top Header-->
<nav class="py-2 bg-light border-bottom">
  <div class="container d-flex flex-wrap">
    <ul class="nav me-auto">
      <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
    </ul>
    <ul class="nav">
      <li class="nav-item"><a href="/order/lines" th:href="@{/order/lines}" class="nav-link link-dark px-2 fw-bold">My Cart</a></li>
      <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2">Logout</a></li>
    </ul>
  </div>
</nav>
<!--/Top Header-->

<div class="container">

</div>

<!--Checkout-->
<br>
<div class="container" th:switch="${ordersCheckout}">
  <div th:case="null"><h1>No Orders</h1></div>
  <div th:case="*"><h1>Checkout</h1></div>
    <div>
      <table>
        <tr>
          <td id="orders" th:each="order : ${ordersCheckout}" style="padding-right:20px">
            <div>
              <a style="font-weight: bold">ORDER ID: </a>
              <a th:text="${order.getOrder_id()}"></a>
            </div>
            <div th:each="orderHold : ${order.getOrderHolders()}" style="list-style: none">
              <div>
                <img th:src="${orderHold.getOrderHolderByProductId().getImageUrl()}" height="50" width="50">
                <div><a th:href="@{/product/details/{id}(id=${orderHold.getOrderHolderByProductId().getProduct_id()})}" th:text="${orderHold.getOrderHolderByProductId().getProductName()}"></a></div>
                <div><a th:text="${orderHold.getOrderHolderByProductId().getPrice()}"></a></div>
                <div>
                  <a>x</a>
                  <a th:text="${orderHold.getTotalProducts()}"></a>
                </div>
              </div>
            </div>
            <div>
              <a style="font-weight: bold">TOTAL: </a>
              <a th:text="${order.getTotalCost()}"></a>
            </div>
            <div>
              <a style="font-weight: bold">STATUS: </a>
              <a th:text="${order.getOrderStatus()}"></a>
            </div>
            <div>
              <a style="font-weight: bold">ESTIMATED DELIVERY: </a>
              <a th:text="${order.getOrderDate()}"></a>
            </div>
            <div>
              <a style="font-weight: bold">DELIVERY ADDRESS: </a>
              <a th:text="${order.getOrderByDeliveryAddressId().getStreet()}"></a>
              <a th:text="${order.getOrderByDeliveryAddressId().getCity()}"></a>
              <a th:text="${order.getOrderByDeliveryAddressId().getCountry()}"></a>
              <a th:text="${order.getOrderByDeliveryAddressId().getZipCode()}"></a>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!--/Checkout-->

<!--Footer-->
<div class="fixed-bottom" >
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Company, Inc. All rights reserved.</p>
      </div>
    </footer>
  </div>
</div>
<!--/Footer-->
</body>
</html>
