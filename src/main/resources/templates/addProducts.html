<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Products - Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

    <!--Admin Header-->
    <nav class="py-2 bg-light border-bottom" style="background-color: #b7c9e2">
        <div class="container d-flex flex-wrap">
            <a href="/home/loggedin" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
                <span class="fs-4">Halina Market</span>
            </a>
            <ul class="nav me-auto">
                <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
            </ul>
            <ul class="nav"><li class="nav-item"><a href="/myProfile" th:href="@{/myProfile}" class="nav-link link-dark px-2 fw-bold">My Profile</a></li>
                <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2 fw-bold">Logout</a></li>
            </ul>
        </div>
    </nav>
    <!--/Admin Header-->

    <!--Manage Products-->
    <br>
    <div class="container">
        <form class="form-narrow form-horizontal" method="post" th:action="@{/}" th:object="${}">
            <legend>Manage Store Products</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('product_name')}? 'has-error'">
                <label for="country" class="col-lg-2 control-label">Product</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="country" placeholder="Name of the product" th:field="*{/}" required/>
                    <span class="help-block" th:if="${#fields.hasErrors('product_name')}" th:errors="*{/}">Name too long</span>
                </div>
            </div>
            <br>
            <div class="form-group" th:classappend="${#fields.hasErrors('product_desc')}? 'has-error'">
                <label class="col-lg-2 control-label">Product description</label>
                <div class="col-lg-10">
                    <textarea class="form-control" type="text" th:field="*{/}" required placeholder="Description of the product"/>
                    </textarea>
                    <span class="help-block" th:if="${#fields.hasErrors('product_desc')}" th:errors="*{/}">Description too long</span>
                </div>
            </div>
            <br>
            <div class="form-group" th:classappend="${#fields.hasErrors('image_url')}? 'has-error'">
                <label for="street" class="col-lg-2 control-label">Image URL</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="street" placeholder="Image URL starting with http" th:field="*{/}" required/>
                    <span class="help-block" th:if="${#fields.hasErrors('image_url')}" th:errors="*{/}">Make sure URL starts with http</span>
                </div>
            </div>
            <br>
            <div class="form-group" th:classappend="${#fields.hasErrors('availability')}? 'has-error'">
                <label for="zipCode" class="col-lg-2 control-label">Product Price</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" id="zipCode" placeholder="Price of the product" th:field="*{/}" required/>
                    <span class="help-block" th:if="${#fields.hasErrors('availability')}" th:errors="*{/}">Just enter numerical value</span>
                </div>
            </div>
            <br>
            <label>
                <th:block th:text="${child.label}">Product available? </th:block>
                <input type="hidden" th:name="${labelPath}" th:value="${child.label}"/>
                <input type="checkbox" th:name="${valuePath}" th:checked="${child.value}"
                       th:value="${child.value}"
                       onclick="this.value = this.checked"/>
            </label>
            <br>
            <br>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary">Add to Store</button>
                </div>
            </div>
        </form>
    </div>
    <!--/Manage Products-->

    <!--Footer-->
    <div class="fixed-bottom" >
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <p>&copy; <script>document.write(new Date().getFullYear());</script> Company, Inc. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>
    <!--/Footer-->

</body>
</html>
