<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Products</title>
</head>
<body>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Home Page - Not Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<!--Top Header-->
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="/signup" th:href="@{/signup}" class="nav-link link-dark px-2">My Cart</a></li>
            <li class="nav-item"><a href="/myProfile" th:href="@{/myProfile}" class="nav-link link-dark px-2">My Profile</a></li>
            <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2">Logout</a></li>
        </ul>
    </div>
</nav>
<!--/Top Header-->

<!--Second Header-->
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/home/loggedin" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
            <span class="fs-4">Halina Market</span>
        </a>
        <form method="post" th:action="@{/home/loggedin}" th:object="${product}" class="col-12 col-lg-auto mb-3 mb-lg-0">
            <input th:field="*{productName}" type="text" class="form-control" placeholder="Search for a product" aria-label="Search">
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</header>
<!--/Second Header-->

<div class="container" th:switch="${products}">
    <h3 th:case="null">No Products</h3>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th th:each="product : ${products}">
                    <a>
                        <img th:src="${product.getImageUrl()}" height="100" width="100">
                        <ul>
                            <li><a th:href="@{/product/details/{id}(id=${product.getProduct_id()})}" th:text="${product.getProductName()}"></a></li>
                        </ul>
                    </a>
                </th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
