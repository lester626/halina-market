<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Delivery Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<!--Header-->
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <a href="/home" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
            <span class="fs-4">Halina Market</span>
        </a>
        <span class="navbar-text">
                        <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
                    </span>
    </div>
</nav>
<!--/Header-->

<!--Delivery Address-->
<br>
<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/add/delivery/address}" th:object="${deliveryAddress}">
        <!--/* Show general error message when form contains errors */-->
        <legend>Add Delivery Address</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('country')}? 'has-error'">
            <label for="country" class="col-lg-2 control-label">Country</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="country" placeholder="Country" th:field="*{country}" required/>
                <span class="help-block" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Incorrect Country</span>
            </div>
        </div>
        <br>
        <div class="form-group" th:classappend="${#fields.hasErrors('city')}? 'has-error'">
            <label for="city" class="col-lg-2 control-label">City</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="city" placeholder="City" th:field="*{city}" required/>
                <span class="help-block" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect City</span>
            </div>
        </div>
        <br>
        <div class="form-group" th:classappend="${#fields.hasErrors('street')}? 'has-error'">
            <label for="street" class="col-lg-2 control-label">Street</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="street" placeholder="Street" th:field="*{street}" required/>
                <span class="help-block" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect Street</span>
            </div>
        </div>
        <br>
        <div class="form-group" th:classappend="${#fields.hasErrors('zipCode')}? 'has-error'">
            <label for="zipCode" class="col-lg-2 control-label">Zip Code</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="zipCode" placeholder="Zip Code" th:field="*{zipCode}" required/>
                <span class="help-block" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Incorrect Zip Code</span>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
<!--/Delivery Address-->

<!--Footer-->
<div class="fixed-bottom" >
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <p>&copy; <script>document.write(new Date().getFullYear());</script> Company, Inc. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>
<!--/Footer-->
</body>
</html>
