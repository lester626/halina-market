<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Home Page - Not Logged In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/resources/static/style.css}" rel="stylesheet" />
</head>
<body>
    <!--Header-->
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <a href="/home" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
                <span class="fs-4">Halina Market</span>
            </a>
            <ul class="nav me-auto">
                <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="/orders" th:href="@{/orders}" class="nav-link link-dark px-2">My Orders</a></li>
                <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2">Logout</a></li>
            </ul>
        </div>
    </nav>
    <!--/Top Header-->

    <!--My Cart - Order Lines-->
    <br>
    <div class="container" th:switch="${orderLinesList}">
        <div th:case="null">
            <form method="post" th:action="@{/orders/view}">
                No Orders
                <button class="btn btn-lg btn-danger" type="submit">Checkout</button>
            </form>
        </div>
        <div th:case="*"><h1>My Cart</h1></div>
        <form method="post" th:action="@{/order/lines}">
            <table class="table table-bordered table-hover table-center">
                <thead>
                <tr>
                    <th class="text-center align-middle" scope="col">Image</th>
                    <th class="text-center align-middle" scope="col">Product</th>
                    <th class="text-center align-middle" scope="col">Price</th>
                    <th class="text-center align-middle" scope="col">Quantity</th>
                    <th class="text-center align-middle" scope="col">Total</th>
                    <th class="text-center align-middle" scope="col">Edit</th>
                    <th class="text-center align-middle" scope="col">Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${orderLinesList.empty}">
                    <td colspan="4">Start adding products</td>
                </tr>
                <tr th:each="order : ${orderLinesList}">
                    <td class="text-center align-middle">
                        <img th:src="${order.getOrderLinesByProductId().getImageUrl()}" height="50" width="50">
                    </td>
                    <td class="text-center align-middle">
                        <a th:text="${order.getOrderLinesByProductId().getProductName()}"></a>
                    </td>
                    <td class="text-center align-middle">
                        <a th:text="${order.getOrderLinesByProductId().getPrice()}"></a>
                        <a>PHP</a>
                    </td>
                    <td class="text-center align-middle">
                        <a th:text="${order.getTotalProducts()}"></a>
                    </td>
                    <td class="text-center align-middle">
                        <a th:text="${order.getProductPrice()}"></a>
                        <a>PHP</a>
                    </td>
                    <td class="text-center align-middle">
                        <a th:href="@{/order/lines/product/edit/{id}(id=${order.getOrder_line_id()})}">Edit</a>
                    </td>
                    <td class="text-center align-middle">
                        <a th:href="@{/order/lines/product/delete/{id}(id=${order.getOrder_line_id()})}">Delete</a>
                    </td>
                    <br>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <h3><a th:text="${orderTotal}">Total:</a></h3>
            <br>
            <button class="btn btn-lg btn-danger" type="submit">Checkout</button>
        </form>
        </div>
    </div>
    <!--/My Cart - Order Lines-->

    <!--Pagination of My Cart - Order Lines-->
    <nav class="container">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <!--/Pagination of My Cart - Order Lines-->

    <!--Footer-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <p>&copy; <script>document.write(new Date().getFullYear());</script> Company, Inc. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <!--/Footer-->


</body>
</html>
