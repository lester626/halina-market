<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Products - Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<!--Admin Header-->
<nav class="py-2 bg-light border-bottom" style="background-color: #b7c9e2">
    <div class="container d-flex flex-wrap">
        <a href="/home/loggedin" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="icon me-2" width="40" height="32"><img src="https://img.icons8.com/fluency/48/000000/grocery-store.png"/></svg>
            <span class="fs-4">Halina Market</span>
        </a>
        <ul class="nav me-auto">
            <p class="fw-bold d-flex align-items-center mb-3 mb-md-0 me-md-auto text-primary text-decoration-none text-uppercase">Your favorite neighborhood store</p>
        </ul>
        <ul class="nav"><li class="nav-item"><a href="/myProfile" th:href="@{/myProfile}" class="nav-link link-dark px-2 fw-bold">My Profile</a></li>
            <li class="nav-item"><a href="/logout" th:href="@{/logout}" class="nav-link link-dark px-2 fw-bold">Logout</a></li>
        </ul>
    </div>
</nav>
<!--/Admin Header-->
<!--Manage Products - Successful-->
<br>
<div class="container">
    <h2>Product successfully added</h2>
    <br>
    <p><label>Category: </label> <strong th:text="${categoryProduct.getName()}"></strong></p>
    <p><label>Subcategory: </label> <strong th:text="${subCategoryProduct.getName()}"></strong></p>
    <p><label>Product: </label> <strong th:text="${productAdded.getProductName()}"></strong></p>
    <p><label>Product description: </label> <strong th:text="${productAdded.getProductDesc()}"></strong></p>
    <p><label></label> <img th:src="${productAdded.getImageUrl()}" height="500" width="500"> </p>
    <p><label>Price: </label> <strong th:text="${productAdded.getPrice()}"></strong></p>
<!--    <p><label>Available: </label> <strong th:if="${productAdded.getAvailability()}" th:text="${/}">true</strong>-->
<!--        <strong th:unless="*{availability}">false</strong></p>-->

    <br>
    <br>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-primary">Add more products</button>
        </div>
    </div>

</div>
<!--/Manage Products - Successful-->

<!--Footer-->
<div class="fixed-bottom" >
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <p>&copy; <script>document.write(new Date().getFullYear());</script> Company, Inc. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>
<!--/Footer-->

</body>
</html>
